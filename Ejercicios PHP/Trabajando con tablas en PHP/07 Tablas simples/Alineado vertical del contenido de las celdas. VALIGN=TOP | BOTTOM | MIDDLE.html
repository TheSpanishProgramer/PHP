<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se puede aplicar individualmente a una celda o a toda la columna</title>
</head>
<body>
<TABLE BORDER>
    <TR>
        <TH>Enero</TH>
        <TH>Febrero</TH>
        <TH>Marzo</TH>
    </TR>
    <TR VALIGN=top>
        <TD>Todas alineadas arriba</TD>
        <TD>Esta es la<br>Celda 2</TD>
        <TD>Celda 3</TD>
    </TR>
    <TR>
        <TD VALIGN=top>Alineado arriba</TD>
        <TD VALIGN=bottom>Alineado abajo</TD>
        <TD>Por defecto<br>Alineado al centro</TD>
    </TR>
</TABLE>
</body>
</html>
